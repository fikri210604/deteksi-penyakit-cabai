{% extends 'app.html' %}
{% block title %}Login - Sistem Pakar Cabai{% endblock %}

{% block content %}

<style>
  body {
    background: url('{{ url_for("static", filename="images/background (2).jpg") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .bg-chili {
    background: url('{{ url_for("static", filename="images/logo sispak.png") }}');
    background-size: cover;
    background-position: center;
  }

  .text-chili { color: #b91c1c; }

  .gradient-red {
    background: linear-gradient(135deg, #b91c1c, #ef4444);
  }

  /* ========== ANIMASI ========== */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-50px); }
    to   { opacity: 1; transform: translateX(0); }
  }
  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(50px); }
    to   { opacity: 1; transform: translateX(0); }
  }

  .card-animate { animation: fadeInUp 0.8s ease-out forwards; }
  .left-panel-animate { animation: slideInLeft 0.8s ease-out forwards; }
  .right-panel-animate { animation: slideInRight 0.8s ease-out forwards; }

  .form-group {
    opacity: 0;
    animation: fadeInUp 0.6s ease-out forwards;
  }
  .form-group:nth-child(1) { animation-delay: 0.2s; }
  .form-group:nth-child(2) { animation-delay: 0.3s; }
  .form-group:nth-child(3) { animation-delay: 0.4s; }
</style>

<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="w-full max-w-4xl rounded-2xl shadow-xl overflow-hidden flex bg-white card-animate">

    <!-- LEFT IMAGE PANEL -->
    <div class="w-1/2 bg-chili hidden md:block left-panel-animate"></div>

    <!-- RIGHT FORM PANEL -->
    <div class="w-full md:w-1/2 p-10 bg-white right-panel-animate">

      <h1 class="text-3xl font-bold text-chili text-center mb-8 tracking-wide">
        Masuk
      </h1>

      <form method="post" action="{{ url_for('auth_bp.login') }}" class="space-y-6">

        <!-- Username -->
        <div class="form-group">
          <label class="text-sm font-semibold text-chili">Username</label>
          <input 
            name="username"
            class="w-full mt-1 border rounded-lg px-4 py-2.5
                   focus:outline-none focus:ring-2 focus:ring-red-700 transition"
            placeholder="Masukkan Username"
            required />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="text-sm font-semibold text-chili">Password</label>
          <input 
            type="password"
            name="password"
            class="w-full mt-1 border rounded-lg px-4 py-2.5
                   focus:outline-none focus:ring-2 focus:ring-red-700 transition"
            placeholder="Masukkan Password"
            required />
        </div>

        <!-- Forgot -->
        <div class="text-right form-group">
          <a class="text-sm text-gray-500 hover:text-chili" href="#">
            Lupa Password?
          </a>
        </div>

        <!-- Login Button -->
        <button 
          class="w-full py-2.5 text-white font-semibold rounded-lg gradient-red shadow
                 hover:opacity-90 transition form-group">
          MASUK
        </button>

      </form>

      <p class="text-sm text-gray-600 mt-6 text-center">
        Belum punya akun?
        <a class="font-semibold text-chili hover:underline"
           href="{{ url_for('auth_bp.register') }}">
          Daftar Sekarang
        </a>
      </p>
    </div>

  </div>
</div>

{% endblock %}
