{% extends 'app.html' %}

{% block title %}
Edit Kelompok Rule - Admin
{% endblock %}

{% block content %}

<div class="max-w-2xl bg-white rounded shadow p-6">
  <h1 class="text-lg font-semibold mb-4">Edit Kelompok Rule</h1>
  <form method="post">
    <div class="grid md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label class="block text-sm mb-1">Nama (opsional)</label>
        <input name="nama" value="{{ group.nama }}" class="border rounded w-full px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm mb-1">Penyakit</label>
        <select name="kode_penyakit" class="border rounded w-full px-3 py-2" required>
          {% for p in penyakit %}
            <option value="{{ p.kode_penyakit }}" {% if p.kode_penyakit == group.kode_penyakit %}selected{% endif %}>
              {{ p.kode_penyakit }} - {{ p.nama }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm mb-1">Keterangan (opsional)</label>
        <textarea name="keterangan" rows="3" class="border rounded w-full px-3 py-2">{{ group.keterangan or '' }}</textarea>
      </div>

      <div class="flex items-center gap-2 mt-6">
        <input id="aktif" name="aktif" type="checkbox" {% if group.aktif %}checked{% endif %} class="border rounded" />
        <label for="aktif" class="text-sm">Aktif</label>
      </div>
    </div>

    <div class="mt-6">
      <h2 class="font-medium mb-2">Kondisi (Tambah Gejala + Keterangan)</h2>

      <div id="rows" class="space-y-2">

        {% for cond in group.kondisi %}
        <div class="grid md:grid-cols-2 gap-2 condition-row">
          <select name="kode_gejala[]" class="border rounded w-full px-3 py-2">
            <option value="">Pilih Gejala</option>
            {% for g in gejala %}
              <option value="{{ g.kode }}" {% if cond.kode_gejala == g.kode %}selected{% endif %}>
                {{ g.kode }} - {{ g.nama }}
              </option>
            {% endfor %}
          </select>

          <select name="antecedent_term[]" class="border rounded w-full px-3 py-2">
            {% set terms = ['tidak_ada','sedikit','sedang','banyak','sangat_banyak'] %}
            <option value="">Pilih Term</option>
            {% for t in terms %}
              <option value="{{ t }}" {% if cond.antecedent_term == t %}selected{% endif %}>
                {{ t }}
              </option>
            {% endfor %}
          </select>
        </div>

        {% else %}
        <div class="grid md:grid-cols-2 gap-2 condition-row">
          <select name="kode_gejala[]" class="border rounded w-full px-3 py-2">
            <option value="">Pilih Gejala</option>
            {% for g in gejala %}
              <option value="{{ g.kode }}">{{ g.kode }} - {{ g.nama }}</option>
            {% endfor %}
          </select>

          <select name="antecedent_term[]" class="border rounded w-full px-3 py-2">
            {% set terms = ['tidak_ada','sedikit','sedang','banyak','sangat_banyak'] %}
            <option value="">Pilih Term</option>
            {% for t in terms %}
              <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </div>

      <div class="mt-2">
        <button type="button" id="btnAdd" class="px-3 py-2 rounded border">Tambah Gejala</button>
      </div>

      <p class="text-xs text-gray-600 mt-2">Baris kosong akan diabaikan.</p>
    </div>

    <div class="mt-6 flex gap-2">
      <button class="bg-green-600 text-white px-4 py-2 rounded">Simpan</button>
      <a href="{{ url_for('rule_bp.groups') }}" class="px-4 py-2 rounded border">Batal</a>
    </div>
  </form>

  <script>
    (function(){
      const btn = document.getElementById('btnAdd');
      if (!btn) return;
      const rows = document.getElementById('rows');
      btn.addEventListener('click', function(){
        const first = rows.querySelector('.condition-row');
        const clone = first.cloneNode(true);
        clone.querySelectorAll('select').forEach(s => s.value = '');
        rows.appendChild(clone);
      });
    })();
  </script>
</div>

{% endblock %}
