{% extends 'app.html' %}
{% block title %}Gejala - Admin{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-xl font-semibold">Gejala</h1>
  <a href="{{ url_for('gejala_bp.create') }}" class="bg-blue-600 text-white px-3 py-2 rounded">Tambah Gejala</a>
  </div>
<div class="bg-white rounded shadow overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left px-3 py-2">Kode</th>
        <th class="text-left px-3 py-2">Nama</th>
        <th class="text-left px-3 py-2">Deskripsi</th>
        <th class="text-left px-3 py-2">Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for g in gejala %}
      <tr class="border-t">
        <td class="px-3 py-2 whitespace-nowrap">{{ g.kode }}</td>
        <td class="px-3 py-2">{{ g.nama }}</td>
        <td class="px-3 py-2 text-xs text-gray-600">{{ g.deskripsi or '-' }}</td>
        <td class="px-3 py-2 whitespace-nowrap flex gap-2">
          <a href="{{ url_for('gejala_bp.edit', id=g.id) }}" class="text-blue-600 hover:underline">Edit</a>
          <form method="post" action="{{ url_for('gejala_bp.delete', id=g.id) }}" onsubmit="return confirm('Hapus gejala ini?')">
            <button class="text-red-600 hover:underline">Hapus</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="px-3 py-6 text-center text-gray-500">Belum ada gejala.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
